<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //product data

        //product 1
        var item1 = 'Gillette Sensor 3 Razor';
        var quantity1 = 2;
        var price1 = 1.23;

        // product 2
        var item2 = 'Barbasol Shaving Cream';
        var quantity2 = 1;
        var price2 = 2.64;

        //product 3
        var item3 = 'Nautica Cologne';
        var quantity3 = 1;
        var price3 = 6.17;

        //product 4
        var item4 = 'Rubbing Alcohol';
        var quantity4 = 3;
        var price4 = 0.98;

        //product 5
        var item5 = 'Colgate Classic Toothbrush';
        var quantity5 = 12;
        var price5 = 1.89;


        //compute extended prices
        var extended_price1 = price1 * quantity1;
        var extended_price2 = price2 * quantity2;
        var extended_price3 = price3 * quantity3;
        var extended_price4 = price4 * quantity4;
        var extended_price5 = price5 * quantity5;


        //compute sub-total
        var subtotal = extended_price1 + extended_price2 + extended_price3 + extended_price4 + extended_price5;

        //compute tax
        var tax_rate = .0575;
        var tax = tax_rate * subtotal;

      

        // document.write(total.toFixed(2)); 
        /*
           document.write(
               item1, quantity1, price1, extended_price1,
               item2, quantity2, price2, extended_price2,
               item3, quantity3, price3, extended_price3,
               item4, quantity4, price4, extended_price4,
               item5, quantity5, price5, extended_price5);
           document.write("Subtotal = " + subtotal);
           document.write("Tax @ 5.75% = " + tax.toFixed(2));
           document.write('<b>' + "Total = " + '</b>' + '<b>' + total.toFixed(2) + '</b>');
       */

        //compute shipping cost
        var shipping;
        if (subtotal < 50) {
            shipping = 2;
        }
            else if (subtotal > 50 && subtotal < 100) {
                shipping = 5;
            }
        else {
            var answer = subtotal * .05;
            shipping = answer;
        }

          //compute total
          var total = subtotal + tax + shipping;


    </script>
</head>

<body>
    <h1>Invoice 1</h1>

    <!-- create 5 row table in html with a border of 2 -->
    <table border="2">
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Extended Price</th>
        </tr>
        <!-- 
            JavaScript writes each item#, quantity#, price#, and extended_price# onto the webpage
            '$' string concatenates the dollar sign infront of the variables
        -->
        <tr>
            <td>
                <script>document.write(item1);</script>
            </td>
            <td>
                <script>document.write(quantity1);</script>
            </td>
            <td>
                <script>document.write('$' + price1);</script>
            </td>
            <td>
                <script>document.write('$' + extended_price1);</script>
            </td>
        </tr>
        <tr>
            <td>
                <script>document.write(item2);</script>
            </td>
            <td>
                <script>document.write(quantity2);</script>
            </td>
            <td>
                <script>document.write('$' + price2);</script>
            </td>
            <td>
                <script>document.write('$' + extended_price2);</script>
            </td>
        </tr>
        <tr>
            <td>
                <script>document.write(item3);</script>
            </td>
            <td>
                <script>document.write(quantity3);</script>
            </td>
            <td>
                <script>document.write('$' + price3);</script>
            </td>
            <td>
                <script>document.write('$' + extended_price3);;</script>
            </td>
        </tr>
        <tr>
            <td>
                <script>document.write(item4);</script>
            </td>
            <td>
                <script>document.write(quantity4);</script>
            </td>
            <td>
                <script>document.write('$' + price4);</script>
            </td>
            <td>
                <script>document.write('$' + extended_price4);</script>
            </td>
        </tr>
        <tr>
            <td>
                <script>document.write(item5);</script>
            </td>
            <td>
                <script>document.write(quantity5);</script>
            </td>
            <td>
                <script>document.write('$' + price5);</script>
            </td>
            <td>
                <script>document.write('$' + extended_price5);</script>
            </td>
        </tr>
        <!-- empty row to seperate totals -->
        <tr>
            <td colspan="4" width="100%">&nbsp;</td>
        </tr>
        <!-- 
            aligns text into the center and sets width of the table cell
            .toFixed(2) sets the value to 2 decimal places
        -->
        <tr>
            <td style="text-align: center;" colspan="3" width="67%">Sub-total</td>
            <td>
                <script>document.write('$' + subtotal.toFixed(2));</script>
            </td>
        </tr>
        <tr>
            <td style="text-align: center;" colspan="3" width="67%">Tax @ 5.75%</td>
            <td>
                <script>document.write('$' + tax.toFixed(2));</script>
            </td>
        </tr>
        <tr>
            <td style="text-align: center;" colspan="3" width="67%">Shipping</td>
            <td>
                <script>document.write('$' + shipping);</script>
            </td>
        </tr>
        <tr>
            <td style="text-align: center;" colspan="3" width="67%"><b>Total</b></td>
            <td>
                <script>document.write('<b>' + '$' + total.toFixed(2) + '</b>');</script>
            </td>
        </tr>
            
        
    </table>
        <br><b>OUR SHIPPING POLICY IS:
            <br>A subtotal $0 - $49.99 will be $2 shipping
            <br> A subtotal $50 - $99.99 will be $5 shipping
            <br> Subtotals over $100 will be charged 5% of the subtotal amount </b>  

</body>
